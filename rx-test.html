<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Fullscreen Toggle</title>
  <style>
    /* Базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 10px;
    }

    .container img {
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, z-index 0.3s ease;
    }

    /* Увеличенное изображение */
    .container img.fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2);
      z-index: 1000;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="istatic/logo-mani-pedi-spa.png" alt="Image 1">
    <img src="istatic/logo-mani-pedi-spa.png" alt="Image 2">
    <img src="istatic/logo-mani-pedi-spa.png" alt="Image 3">
  </div>

  <script>
    // Находим все изображения
    const images = document.querySelectorAll('.container img');

    // Добавляем обработчик клика для каждого изображения
    images.forEach(img => {
      img.addEventListener('click', () => {
        // Проверяем, является ли изображение увеличенным
        if (img.classList.contains('fullscreen')) {
          // Если увеличено, возвращаем к исходному виду
          img.classList.remove('fullscreen');
        } else {
          // Если не увеличено, убираем класс у всех изображений и увеличиваем текущее
          images.forEach(image => image.classList.remove('fullscreen'));
          img.classList.add('fullscreen');
        }
      });
    });
  </script>
</body>
</html>
