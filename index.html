<body>
	<div class="main">
		
		<div 
			class="top"
			>
			<a 
        id="sluzby"
        class="top-butts"
        href="#"
        >
        <h2>Služby</h2>
      </a>
      <a 
        id="produkty"
        class="top-butts"
        href="#"
        >
        <h2>Produkty</h2>
      </a>
		</div>
	
		<div 
			class="mid"
			>
			<div class="overflow-x">
				<div 
					class="slide-to-right"
					>
					<div class="card-to-right">

						<div 
							class="logo"
							>
							<div 
								class="bystrova"
								>
								<h1>BYSTROVÁ</h1>
							</div>
							<div 
								class="neh-spec"
								>
								<h2>NEHTOVÝ SPECIALISTA</h2>
							</div>
							<div 
								class="services"
								>
								<h3>manikúra</h3>
								<h3>pedikúra</h3>
								<h3>zdobení</h3>
								<h3>modeláž</h3>
							</div>

							<div class="opt">
								<div 
									class="options"
									>
									<h3>WC</h3>
								</div>
								<div 
									class="options"
									>
									<h3>Wi-Fi</h3>
								</div>
								<div 
									class="options"
									>
									<h3>Horký nápoj</h3>
								</div>
							</div>
						</div>

						<div 
							class="galerie"
							>
							<h1>galerie</h1>
						</div>

					</div>
				</div>
				<div 
					class="slide-center"
					>
					<div class="card-center">
						<h1>slide-center---card-center</h1>
					</div>
				</div>
			</div>
		</div>
	
		<div 
			class="bot"
			>
			<a 
        id="o-mne"
				class="bot-butts"
				href="#"
				>
				<h2>O mně</h2>
			</a>
			<a 
        id="kontakty"
				class="bot-butts"
				href="#"
				>
				<h2>Kontakty</h2>
			</a>
		</div>

	</div>
