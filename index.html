<!DOCTYPE html>

<html 
	lang="cs"
>
<head>
	<title>Nehtový Specialista</title>

	<meta 
		charset="UTF-8"
	>
	<meta 
		name="viewport" 
		content="width=device-width, initial-scale=1.0"
	>
	<!-- --- ffonts --- -->
	<link 
		rel="preconnect" 
		href="https://fonts.googleapis.com"
	>
	<link 
		rel="preconnect" 
		href="https://fonts.gstatic.com" crossorigin
	>
	<link 
		href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
		rel="stylesheet"
	>
  <!-- --- fcss --- -->
	<link 
		rel="stylesheet" 
		href="istatic/css/0-html-body-main.css"
	>
	<link 
		rel="stylesheet" 
		href="istatic/css/1-top-butts-sluz-prod.css"
	>
	<link 
		rel="stylesheet" 
		href="istatic/css/2-mid-tracker-x.css"
	>
	<link 
		rel="stylesheet" 
		href="istatic/css/2.1-slide-to-r.css"
	>
	<link 
		rel="stylesheet" 
		href="istatic/css/2.2-slide-center.css"
	>
	<link 
		rel="stylesheet" 
		href="istatic/css/3-bot-butts-omne-konta.css"
	>
</head>

<body>

	<div class="main">
		
		<div class="top">
			<a 
        id="sluzby"
        class="top-butts"
        href="#"
        >
        <h2>Služby</h2>
      </a>
      <a 
        id="produkty"
        class="top-butts"
        href="#"
        >
        <h2>Produkty</h2>
      </a>
		</div>
	
		<div class="mid">
			<div class="tracker-x">
				<div 
				  class="slide-to-r"
				  >
				  <img
				  	class="slide-to-r-img anim"
            src="istatic/imgs/logo-mani-pedi-spa.png"
            alt="logo"
          	>
			  </div>
				<div 
				  class="slide-center"
				  >
				  <img 
						class="slide-center-img anim"
						onclick="fullScreen(event)"
            src="istatic/imgs/squre-662px-working-space-1st.jpg"
            alt="working-space-manikure"
            >
			  </div>
				<div 
				  class="slide-center"
				  >
				  <img 
						class="slide-center-img"
						onclick="fullScreen(event)"
            src="istatic/imgs/squre-680px-working-space-2nd.jpg"
            alt="working-space-pedikure"
            >
			  </div>
				<div 
				  class="slide-center"
				  >
				  <img 
						class="slide-center-img"
						onclick="fullScreen(event)"
            src="istatic/imgs/1536x2048-kresla.jpg"
            alt="working-space-pedikure-2"
            >
			  </div>
			</div>
		</div>
	
		<div class="bot">
			<a 
        id="o-mne"
				class="bot-butts"
				href="#"
				>
				<h2>O mně</h2>
			</a>

			<a 
        id="kontakty"
				class="bot-butts"
				href="#"
				>
				<h2>Kontakty</h2>
			</a>
		</div>

	</div>
	<script src="istatic/js/fullscreen.js"></script>
</body>

</html>
