<!DOCTYPE html>

<html 
	lang="en"
>
<head>
	<title> Nehtový Specialista </title>

	<meta 
		charset="UTF-8"
	>
	<meta 
		name="viewport" 
		content="width=device-width, initial-scale=1.0"
	>
	<!-- --- ffonts --- -->
	<link 
		rel="preconnect" 
		href="https://fonts.googleapis.com"
	>
	<link 
		rel="preconnect" 
		href="https://fonts.gstatic.com" crossorigin
	>
	<link 
		href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
		rel="stylesheet"
	>
  <!-- --- fcss --- -->
	<link 
		rel="stylesheet" 
		href="istatic/index.css"
	>
</head>

<body>

	<div 
    class="main"
    >
    <div 
      class="top"
      >
      <a 
        id="sluzby"
        class="top-butts"
        href="#"
        >
        <h2>Služby</h2>
      </a>
      <a 
        id="produkty"
        class="top-butts"
        href="#"
        >
        <h2>Produkty</h2>
      </a>
    </div>

		<div 
      class="mid"
      >
      <div 
        class="tracker"
        >

        <div 
				  class="toright-slide"
				  >
				  <img
            src="istatic/imgs/logo-mani-pedi-spa.png"
            alt="pres-logo"
            >
			  </div>
        <div 
				  class="center-slide"
				  >
				  <img 
						class="zoom"
						onclick="zoomImg(event)"
            src="istatic/imgs/squre-662px-working-space-1st.jpg"
            alt="ws-mani"
            >
			  </div>
        <div 
				  class="center-slide"
				  >
				  <img 
						class="zoom"
						onclick="zoomImg(event)"
            src="istatic/imgs/squre-680px-working-space-2nd.jpg"
            alt="ws-pedi"
            >
			  </div>
        <div 
				  class="center-slide"
				  >
				  <img 
						class="zoom"
						onclick="zoomImg(event)"
            src="istatic/imgs/1536x2048-kresla.jpg"
            alt="ws-pedi"
            >
			  </div>
      </div>
    </div>


		<div 
      class="bot"
      >
      <a 
        id="o-mne"
				class="bot-butts"
				href="#"
				>
				<h2>O mně</h2>
			</a>

			<a 
        id="kontakty"
				class="bot-butts"
				href="#"
				>
				<h2>Kontakty</h2>
			</a>
    </div>
	</div>

	<script src="istatic/index.js"></script>
	
</body>

</html>
